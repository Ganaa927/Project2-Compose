version: '3.8'

services:
  # Jenkins Master Service
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - jenkins-net
    restart: unless-stopped

  # Docker-in-Docker (DinD) Service
  dind:
    image: docker:dind
    container_name: jenkins-dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - dind-storage:/var/lib/docker
    networks:
      - jenkins-net
    restart: unless-stopped

volumes:
  jenkins_home:
    name: jenkins_home
  dind-storage:
    name: dind_storage

networks:
  jenkins-net:
    name: jenkins_network