version: '3.9'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    user: root
    restart: unless-stopped
    ports:
      - 8080:8080       # Jenkins UI
      - 50000:50000     # Agent communication
    networks:
      - jenkins_network
    volumes:
      - jenkins-data:/var/jenkins_home   # Jenkins home
      - /var/run/docker.sock:/var/run/docker.sock   # Host Docker socket
      - /usr/bin/docker:/usr/bin/docker             # Docker CLI inside container

networks:
  jenkins_network:
    driver: bridge

volumes:
  jenkins-data:
